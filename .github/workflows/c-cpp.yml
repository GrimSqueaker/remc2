name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: fedora:33

    steps:
    - uses: actions/checkout@v2
      with:
          submodules: recursive
    - name: install dependencies
      run: |
        dnf install -y cmake gcc-c++ SDL2-devel.i686 SDL2_mixer-devel.i686 libpng-devel.i686
    - name: cmake release
      run: |
        cd ${{ github.workspace }}
        mkdir build_release
        cd build_release
        cmake -DCMAKE_BUILD_TYPE=Release ..
    - name: make release
      run: |
        cd ${{ github.workspace }}
        cd build_release
        make
